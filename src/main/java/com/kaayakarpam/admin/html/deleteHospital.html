  <div class="delete-container">
    <h2>⚠️ Admin, please confirm before submitting. This action cannot be undone!</h2>
    <form id="deleteForm">
      <input type="number" id="hospitalId" name="hospitalId" placeholder="Enter Hospital ID to Delete" required>
      <input type="text" id="hospitalName" name="hospitalName" placeholder="Enter Hospital Name to Delete" required>
      <button type="submit">Delete Hospital</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    document.getElementById("deleteForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const hospitalId = document.getElementById("hospitalId").value;
      const hospitalName = document.getElementById("hospitalName").value.trim();
      const responseMessage = document.getElementById("responseMessage");

      try {
        const response = await fetch('/kaayakarpam/hospitalDelete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hospitalId, hospitalName })
        });

        if (response.ok) {
          const result = await response.text();
          responseMessage.textContent = result || "Hospital deleted successfully.";
          responseMessage.className = "message success";
        } 
        else {
          responseMessage.textContent = "Failed to delete hospital.";
          responseMessage.className = "message error";
        }
      } 
      catch (err) {
        responseMessage.textContent = " Error: " + err.message;
        responseMessage.className = "message error";
      }
    });
  </script>
