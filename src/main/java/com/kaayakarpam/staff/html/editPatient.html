<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaayakarpam - edit_Inpatient_Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #1e1e1e;
      padding: 30px;
      width: 450px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
    }

    h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      box-sizing: border-box;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #45a049, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Profile</h2>
    <form id="editProfileForm" >
      <input type="hidden" id="patientId" name="patientId" value="">
    <!--  <input type = "text" id  = "patientId" name = "patientId">-->
      <div class="input-group">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" placeholder="Enter Patient Name" >
      </div>
      
      <div class="input-group">
        <label for="patientAadharNumber">Aadhar Number </label>
        <input type="text" id="patientAadharNumber" name="patientAadharNumber" placeholder="Enter patient Aadhar Number">
      </div>
      
      <div class="input-group">
            <label for="condition">Select Patient Current Condition</label>
                <select name="patientCondition" id="condition" >
                  <option value="">-- Select condition --</option>
                  <option value="critical">CRITICAL</option>
                  <option value="normal">NORMAL</option>
              </select>
      </div>
      
      <div class="input-group">
        <label for="reason">Reason For Admittance </label>
        <input type="text" id="reason" name="reason" placeholder="Enter the reason for patient Admittance">
      </div>
      
      <div class="input-group">
          <label for="roomNo">Room Number </label>
          <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter the Room Number">
      </div>
      
     <div class="input-group">
          <label for="discharge_date">Discharge Date</label>
         <input type="date" id="dischargeDate" name="dischargeDate" min="" placeholder="Enter the discharge date of the patient"> 
      </div>
      
      <button type="submit">Update Profile</button>
    </form>
  </div>
<script>
  let patientId = null; 

  function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  document.addEventListener('DOMContentLoaded', function() {
    patientId = getUrlParameter('id');  // assign to global variable
    if (patientId) {
      document.getElementById('patientId').value = patientId;
      console.log("Patient ID set to:", patientId); 
    } else {
      alert('No patient ID specified');
    }
  });

  document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const dischargeInput = document.getElementById("dischargeDate");
    const today = new Date().toISOString().split("T")[0]; 
    dischargeInput.setAttribute("min", today);
/*
    const formData = new FormData(this);

    // overwrite just in case
    formData.set("patientId", patientId);  

    for (let [key, value] of formData.entries()) {
      console.log(key, value);
    }
*/
     const data = {
          patientId: patientId,  
          patientName: document.getElementById("patientName").value,
          patientAadharNumber: document.getElementById("patientAadharNumber").value,
          patientCondition: document.getElementById("condition").value,
          reason: document.getElementById("reason").value,
          roomNumber: document.getElementById("roomNumber").value,
          dischargeDate: document.getElementById("dischargeDate").value
    };
      console.log("Sending JSON:", data);
      
    try {
     
      const response = await fetch(`/kaayakarpam/inpatientEdit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.text();
        alert("Update successful: " + result);
      } else {
        alert("Failed to update patient details.");
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }
  });
</script>


</body>
</html>
