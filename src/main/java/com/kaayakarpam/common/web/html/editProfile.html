<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #1e1e1e;
      padding: 30px;
      width: 450px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
    }

    h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      box-sizing: border-box;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #45a049, #4CAF50);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #444, transparent);
      margin: 25px 0;
    }

    .optional {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Profile</h2>
    <form id="editProfileForm" action="/kaayakarpam/editProfile" method="post">
      <div class="input-group">
        <label for="oldMobileNumber">Current Mobile Number*</label>
        <input type="text" id="oldMobileNumber" name="oldMobileNumber" placeholder="Enter your current Mobile Number" required>
        <div class="error" id="oldMobileNumberError">Please enter a valid email address</div>
      </div>
      
      <div class="divider"></div>
      
      <div class="input-group">
        <label for="name">New Name <span class="optional">(optional)</span></label>
        <input type="text" id="name" name="name" placeholder="Enter new name">
        <div class="error" id="nameError">Name should contain only letters and spaces</div>
      </div>
      
      
      <div class="input-group">
        <label for="mobileNumber">New Mobile Number <span class="optional">(optional)</span></label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter new mobile number">
        <div class="error" id="mobileNumberError">Please enter a valid 10-digit mobile number</div>
      </div>
      
      <div class="input-group">
        <label for="address">New Address <span class="optional">(optional)</span></label>
        <textarea id="address" name="address" rows="3" placeholder="Enter new address"></textarea>
        <div class="error" id="addressError">Address should be at least 10 characters long</div>
      </div>
      
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      const errorElements = document.querySelectorAll('.error');
      errorElements.forEach(el => el.style.display = 'none');
      
      let isValid = true;
      
     const oldMobileNumber = document.getElementById('oldMobileNumber');
      if (oldMobileNumber.value && !validateMobile(oldMobileNumber.value)) {
        document.getElementById('oldMobileNumberError').style.display = 'block';
        isValid = false;
      }
      
      const name = document.getElementById('name');
      if (name.value && !validateName(name.value)) {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }
      
      
      
      
      const mobileNumber = document.getElementById('mobileNumber');
      if (mobileNumber.value && !validateMobile(mobileNumber.value)) {
        document.getElementById('mobileNumberError').style.display = 'block';
        isValid = false;
      }
      
      
      const address = document.getElementById('address');
      if (address.value && !validateAddress(address.value)) {
        document.getElementById('addressError').style.display = 'block';
        isValid = false;
      }
      
      
      if (isValid && !name.value  && !mobileNumber.value && !address.value) {
        alert('Please provide at least one field to update.');
        isValid = false;
      }
      
    
      
      if (isValid) {
        this.submit();
      }
    });
    
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    function validateName(name) {
      const re = /^[a-zA-Z\s]{2,50}$/;
      return re.test(name);
    }
    
    function validateMobile(mobile) {
      const re = /^[0-9]{10}$/;
      return re.test(mobile);
    }
    
    function validateAddress(address) {
      return address.length >= 10;
    }
  </script>
</body>
</html>
