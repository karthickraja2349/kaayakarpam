<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaayakarpam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            text-align: center;
            margin-top: 300px;
        }

        .auth-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 50px;
            gap: 20px;
        }


        .Admin-auth-box, .Patient-auth-box, .Staff-auth-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }

        h2 {
            text-align: center;
            color: Yellow;
        }
        
        h3 {
            text-align: center;
            color: red;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
        }

        a {
            color: brown;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="auth-section">
        <div class="Admin-auth-box">
            <h2>Admin</h2>
            <h3>Login/Register</h3>
            <form id="AdminLoginForm"  action="/kaayakarpam/manualLogin" method="post">
                <input type="hidden" name="role" value="admin">
                <input type="email" name="mailId" placeholder="mailId" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? 
               <a href="src/main/java/com/kaayakarpam/auth/register.html?role=admin">Register here</a></p>
        </div>
        
        <div class="Patient-auth-box">
            <h2>Patient</h2>
            <h3>Login/Register</h3>
            <form id="PatientLoginForm">
                <input type="hidden" name="role" value="patient">
                <input type="text" name="userName" placeholder="UserName" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <a href="/kaayakarpam/login?provider=google">Sign in with Google</a>
            <p>Don't have an account? 
               <a href="src/main/java/com/kaayakarpam/auth/register.html?role=patient">Register here</a></p>
        </div>
        
        <div class="Staff-auth-box">
            <h2>Staff</h2>
            <h3>Login/Register</h3>
            <form id="DoctorLoginForm">
                <input type="hidden" name="role" value="staff">
                <input type="text" name="userName" placeholder="UserName" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? 
               <a href="src/main/java/com/kaayakarpam/auth/register.html?role=staff">Register here</a></p>
        </div>
    </section>
    
    <script>
      history.pushState(null, null, location.href); // Add current state to history
window.addEventListener('popstate', function(event) {
    history.pushState(null, null, location.href); // Re-add current state on back navigation
});
    </script>
</body>
</html>
